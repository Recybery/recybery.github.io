<!DOCTYPE html>
<html>
  <head>
<link rel="alternate" type="application/atom+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed/">
<link rel="stylesheet" href="/css//bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css" >
<meta content="text/html; charset=windows-1252" http-equiv="content-type">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<meta name="title" content="{{ page.title }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Druid Pages{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="blog">
<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:image" content="{% if page.featuredimage %}{{ site.url }}/media/pics/{{ page.featuredimage }}{% else %}{{ site.url }}/sitepic.png{% endif %}">
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="800" />
<meta property="og:image:height" content="600" />
{% if page.featuredaudio %}<meta property="og:audio" content="{{ site.url }}/media/audio/{{ page.featuredaudio }}">{% endif %}
{% if page.featuredvideo %}<meta property="og:video" content="{{ site.url }}/media/video/{{ page.featuredvideo }}">{% endif %}
{% if page.tags %}<meta property="og:article:tag" content="{{ page.tags }}">{% endif %}
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt | strip_html }}{% endif %}">
{% if page.tags %}<meta name="keywords" content="{{ page.tags }}">{% endif %}

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>{% if page.title == "Home" %}
      {{ site.title }} 
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}</title>
</head>
{% include topmenu.html %}
